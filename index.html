<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    svg { border: 1px solid #ccc; }
    .link { stroke: #aaa; stroke-width: 2px; }
    .node circle { stroke: #fff; stroke-width: 1.5px; }
    .node text {
      pointer-events: none;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .dimmed { opacity: 0.1; }
    .highlight circle { stroke: #000; stroke-width: 3px; }
  </style>
</head>
<body>
<svg width="960" height="600" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
<script>
  const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          container = svg.append("g"),
          color = d3.scaleOrdinal(d3.schemeSet3);

  d3.json("graph.json").then(graph => {
    const simulation = d3.forceSimulation(graph.nodes)
            .force("link", d3.forceLink(graph.links)
                    .id(d => d.id)
                    .distance(150)
                    .strength(0.7))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(d => 5 + d.degree + 5));

    const link = container.append("g")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");

    const node = container.append("g")
            .selectAll("g")
            .data(graph.nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

    node.append("circle")
            .attr("r", d => 5 + d.degree)
            .attr("fill", d => color(d.cluster_label));

    // Center the email address inside the circle
    node.append("text")
            .attr("font-size", d => (5 + d.degree) * 0.6 + "px")
            .text(d => d.id);

    node.on("mouseover", (event, d) => {
      node.classed("dimmed", o => o.cluster_label !== d.cluster_label)
              .classed("highlight", o => o.cluster_label === d.cluster_label);
      link.classed("dimmed", o =>
              (o.source.cluster_label !== d.cluster_label && o.target.cluster_label !== d.cluster_label)
      );
    })
            .on("mouseout", () => {
              node.classed("dimmed", false).classed("highlight", false);
              link.classed("dimmed", false);
            });

    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);
      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }
    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  });

  svg.call(d3.zoom()
          .scaleExtent([0.1, 10])
          .on("zoom", event => {
            container.attr("transform", event.transform);
          }));
</script>
</body>
</html>
